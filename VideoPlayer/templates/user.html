{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<p>Hello {{name}}</p>
<form action="#" method="post" enctype="multipart/form-data">
    <p>Upload File:</p>
    <p><input type="file" name="file" accept=".mp4" /></p>
    <p><input type="submit" name="submit" /></p>
</form>
{% endblock %}
